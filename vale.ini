StylesPath = .vale/styles

MinAlertLevel = warning

IgnoredScopes = code, tt, img, url, a, body.id

SkippedScopes = script, style, pre, figure, code, tt, blockquote, listingblock, literalblock

Packages = RedHat, proselint, write-good, https://github.com/jhradilek/asciidoctor-dita-vale/releases/latest/download/AsciiDocDITA.zip

# Match AsciiDoc files. See: https://vale.sh/docs/topics/scoping/
# Ignore files in a directory starting by `.`
# to avoid raising errors for `.vale/fixtures/*/testinvalid.adoc` files
[[!.]*.adoc]

BasedOnStyles = RedHat, proselint, write-good, AsciiDocDITA

# Disable certain AsciiDocDITA rules:
AsciiDocDITA.CrossReference = NO

# Disable duplicate rules to avoid multiple warnings for the same issue:
# Keep RedHat.PassiveVoice (has specific exceptions), disable write-good version
write-good.Passive = NO
# Keep proselint.Cliches (error level, more comprehensive), disable write-good version
write-good.Cliches = NO

# Disable noisy warning-level rules from non-AsciiDocDITA styles:
# This allows AsciiDocDITA warnings while reducing noise from other styles
RedHat.Spelling = NO
write-good.TooWordy = NO
write-good.Weasel = NO
RedHat.TermsWarnings = NO
RedHat.GitLinks = NO
RedHat.EmDash = NO

[*.md]

BasedOnStyles = RedHat, proselint, write-good

# Ignore code surrounded by backticks or plus sign, parameters defaults, URLs.
TokenIgnores = (\x60[^\n\x60]+\x60), ([^\n]+=[^\n]*), (\+[^\n]+\+), (http[^\n]+\[)

# Disable duplicate rules:
write-good.Passive = NO
write-good.Cliches = NO

# Disable noisy warning-level rules:
RedHat.Spelling = NO
write-good.TooWordy = NO
write-good.Weasel = NO
RedHat.TermsWarnings = NO
RedHat.GitLinks = NO
RedHat.EmDash = NO

# Match INI files. See: https://vale.sh/docs/topics/scoping/
[*.ini]

BasedOnStyles = RedHat

# Ignore code surrounded by backticks or plus sign, parameters defaults, URLs.
TokenIgnores = (\x60[^\n\x60]+\x60), ([^\n]+=[^\n]*), (\+[^\n]+\+), (http[^\n]+\[)

# Disabling rules (NO)
RedHat.CaseSensitiveTerms = NO
RedHat.ConfigMap = NO
RedHat.Definitions = NO
RedHat.Slash = NO
RedHat.Spacing = NO
RedHat.Spelling = NO
RedHat.TermsSuggestions = NO
